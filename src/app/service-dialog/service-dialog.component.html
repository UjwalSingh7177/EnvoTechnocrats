<div class="dialog-overlay" (click)="close()">
  <div class="dialog-box" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="close()">Ã—</button>
    <h2>{{ data.title }}</h2>

    <!-- If detailed data exists -->
    <div *ngIf="data.details; else defaultDesc" class="details-grid">
      <div class="sector" *ngFor="let sector of getKeys(data.details)">
        <h3>{{ sector }} Sector</h3>
        <ul>
          <li *ngFor="let point of data.details[sector]">{{ point }}</li>
        </ul>
      </div>
    </div>

    <!-- Default description -->
    <ng-template #defaultDesc>
      <p>{{ data.description }}</p>
    </ng-template>
  </div>
</div>
