<section class="hero fade-up">
  <!-- Video background -->
  <video autoplay muted loop playsinline class="hero-video">
    <source src="assets/service-bg.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Overlay for dark effect -->
  <div class="hero-overlay">
    <div class="hero-content">
      <h1>WE BUILD<br><span>GREAT PROJECTS</span></h1>
      <p>
        Far far away, behind the word mountains, far from the countries Vokalia
        and Consonantia, there live the blind texts. Separated they live in
        Bookmarksgrove.
      </p>
      <div class="hero-buttons">
        <button class="btn btn-orange">OUR SERVICES</button>
        <button class="btn btn-white">REQUEST A QUOTE</button>
      </div>
    </div>
  </div>
</section>
<form (ngSubmit)="sendEmail()" #contactForm="ngForm">
  <input type="text" name="name" [(ngModel)]="formData.name" placeholder="Your Name" required>
  <input type="email" name="email" [(ngModel)]="formData.email" placeholder="Your Email" required>
  <textarea name="message" [(ngModel)]="formData.message" placeholder="Your Message" required></textarea>
  <button type="submit">Submit</button>
</form>
